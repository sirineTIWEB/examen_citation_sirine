<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Citation Aléatoire" />
    <meta property="og:description" content="Roulette aléatoire de Sirine, développé au cours d'un examen" />
    <meta property="og:image" content="img/app.png" />
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="MonPWA">
    <link rel="apple-touch-icon" href="img/app.png">
    <title>Citation Sirine</title>
    <link rel="stylesheet" href="build.css">
</head>
<body class="bg-orange-50 text-blue-950 dark:text-orange-50 dark:bg-blue-950">
    <div id="loadingScreen" class=" absolute w-full h-screen flex items-center justify-center z-10">
        <h1>coucou</h1>
        <img src="img/Bill_Gates.jpg" alt="test">
    </div>
        

    <section class="flex flex-col items-center w-screen h-screen justify-evenly">
        <button class="border px-2 py-1 border-blue-900 rounded hover:text-orange-50 hover:bg-blue-950 dark:border-orange-50 dark:hover:bg-orange-100" id="RefreshButton">Refresh</button>
        <div class="flex flex-col items-center w-[80vw] citation text-center">
            <div class="flex justify-between w-full">
                <h1 class="text-6xl font-serif">"</h1>
                <h1 class="text-6xl font-serif">"</h1>
            </div>
        </div>
        <div class="flex justify-center items-center auteur"></div>
        <button class="border px-2 py-1 border-blue-900 rounded hover:text-orange-50 hover:bg-blue-950 dark:border-orange-50 dark:hover:bg-orange-100" id="PWAbutton">Install</button>
    </section>
    
    
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/citation.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('./js/sw.js')
              .then(registration => {
                console.log('ServiceWorker enregistré avec succès:', registration.scope);
              })
              .catch(error => {
                console.log('Échec de l\'enregistrement du ServiceWorker:', error);
              });
          });
        }
    </script>
</body>
</html>
